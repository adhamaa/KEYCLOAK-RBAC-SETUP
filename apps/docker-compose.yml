services:
  # PostgreSQL for Keycloak
  postgres:
    image: postgres:16
    container_name: keycloak-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - keycloak-network

  # Keycloak Server
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_pass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_FEATURES: organization,admin-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - keycloak-network

  # ACME Corp Portal (Next.js)
  acme-portal:
    build:
      context: ./acme-portal
      dockerfile: Dockerfile
    container_name: acme-portal
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_CLIENT_ID=${ACME_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${ACME_CLIENT_SECRET}
      - TENANT_ID=acme-corp
      - TENANT_DOMAIN=acme.com
      - TENANT_NAME=ACME Corp
      - NEXTAUTH_URL=${ACME_NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${ACME_NEXTAUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - NEXT_PUBLIC_APP_NAME=ACME Corp Portal
      - NEXT_PUBLIC_TENANT_ID=acme-corp
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "localhost:host-gateway"
    depends_on:
      - keycloak
    networks:
      - keycloak-network

  # Beta Inc Portal (Next.js)
  beta-portal:
    build:
      context: ./beta-portal
      dockerfile: Dockerfile
    container_name: beta-portal
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_CLIENT_ID=${BETA_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${BETA_CLIENT_SECRET}
      - TENANT_ID=beta-inc
      - TENANT_DOMAIN=beta.inc
      - TENANT_NAME=Beta Inc
      - NEXTAUTH_URL=${BETA_NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${BETA_NEXTAUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - NEXT_PUBLIC_APP_NAME=Beta Inc Portal
      - NEXT_PUBLIC_TENANT_ID=beta-inc
    ports:
      - "3002:3002"
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "localhost:host-gateway"
    depends_on:
      - keycloak
    networks:
      - keycloak-network

volumes:
  postgres_data:
    driver: local

networks:
  keycloak-network:
    driver: bridge
